{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="card-glass" style="max-width: 400px; width: 100%; text-align: center;">
        <h2 style="color: var(--primary); margin-bottom: 2rem;">Welcome Back</h2>

        <form action="/dashboard" method="GET">
            <!-- Using GET to simulate login redirect for demo purposes -->
            <input type="email" placeholder="Email Address" class="chat-input"
                style="width: 100%; margin-bottom: 1rem; box-sizing: border-box;" required>
            <input type="password" placeholder="Password" class="chat-input"
                style="width: 100%; margin-bottom: 2rem; box-sizing: border-box;" required>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Login to Dashboard
            </button>
        </form>

        <div style="margin-top: 2rem; color: var(--text-secondary);">
            <p>Don't have an account? <a href="#" style="color: var(--accent);">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
